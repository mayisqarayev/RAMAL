<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telefon Məhsulu - Kontakt Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: white;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 40px;
    }

    .navbar a {
      color: #1e1e1e;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover, .navbar a.active {
      color: #e30613;
    }

    .container, .phone-info {
      width: 100%;
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }

    .product-image {
      flex: 1;
      padding: 20px;
    }

    .product-image img {
      width: 100%;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      padding: 30px;
    }

    .product-details h2 {
      margin-top: 0;
      color: #333;
    }

    .product-details p {
      font-size: 16px;
      color: #555;
    }

    .price {
      font-size: 22px;
      color: #e00027;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #e00027;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #b5001f;
    }

    .phone-info {
      padding: 30px;
      box-sizing: border-box;
    }

    .phone-info h3 {
      margin-top: 0;
      color: #e00027;
      font-size: 22px;
    }

    .phone-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .phone-info li {
      font-size: 16px;
      color: #444;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .phone-info li:last-child {
      border-bottom: none;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="/assets/logo.svg" alt="Kontakt Home Logo" />
    </div>
    <nav class="navbar">
      <a href="#" onclick="setActive(this)">Ana Səhifə</a>
      <a href="#phones" onclick="setActive(this)">Telefonlar</a>
      <a href="#computers" onclick="setActive(this)">Kompüterlər</a>
    </nav>
  </header>

  <div class="container">
    <div class="product-image">
      <img id="product-img" alt="Komputer Şəkli" />
    </div>
    <div class="product-details">
      <h2 id="product-title"></h2>
      <p id="product-desc"></p>
      <div class="price" id="product-price"></div>
      <div class="buttons">
        <button onclick="addToCart()">Səbətə at</button>
        <button onclick="buyNow()">İndi al</button>
      </div>
    </div>
  </div>

  <div class="phone-info">
    <h3>Texniki Xüsusiyyətlər</h3>
    <ul>
      <li><strong>Ekran:</strong></li>
      <li><strong>Prosessor:</strong></li>
      <li><strong>RAM:</strong></li>
      <li><strong>Yaddaş:</strong></li>
      <li><strong>Əməliyyat sistemi:</strong></li>
    </ul>
  </div>

  <footer>
    &copy; 2025 Kontakt Home Klonu. Bütün hüquqlar qorunur.
  </footer>

  <script>

  const computers = [
  {
    id: 1,
    name: "HP Laptop 15s",
    price: "1,499 ₼",
    image: "/assets/HP.jpg",
    display: "13.3",
    processor: "Intel Core i7-8565U",
    os: "Windows",
    ram: "8 GB",
    ssd: "256 GB"
  },
  {
    id: 2,
    name: "Lenovo IdeaPad 3",
    price: "1,399 ₼",
    image: "/assets/lenovo.jpeg",
    display: "15.6",
    processor: "Intel Core i7-1165G7",
    os: "Windows",
    ram: "8 GB",
    ssd: "512 GB"
  },
  {
    id: 3,
    name: "MacBook Pro 13-inch",
    price: "3,499 ₼",
    image: "/assets/mac.jpg",
    display: "13.3",
    processor: "Apple M1",
    os: "macOS",
    ram: "16 GB",
    ssd: "512 GB"
  },
  {
    id: 4,
    name: "Dell Inspiron 15",
    price: "1,799 ₼",
    image: "/assets/dekk.jpeg",
    display: "15.6",
    processor: "Intel Core i7-1185G7",
    os: "Windows",
    ram: "8 GB",
    ssd: "256 GB"
  },
  {
    id: 5,
    name: "Asus ZenBook 14",
    price: "2,199 ₼",
    image: "/assets/asus.jpg",
    display: "14.0",
    processor: "Intel Core i7-1185G7",
    os: "Windows",
    ram: "16 GB",
    ssd: "512 GB"
  }];

const urlParams = new URLSearchParams(window.location.search);
const computerId = urlParams.get('id');

const computer = computers.find(c => c.id == computerId);

if (computer) {
  document.getElementById("product-title").textContent = computer.name;
  document.getElementById("product-desc").textContent = `Ekran: ${computer.screen}`;
  document.getElementById("product-price").textContent = `${computer.price}`;
  document.getElementById("product-img").src = `${computer.image}`;

  const phoneInfoList = document.querySelectorAll(".phone-info li");
  phoneInfoList[0].textContent = `Ekran: ${computer.display}`;
  phoneInfoList[1].textContent = `Prosessor: ${computer.processor}`;
  phoneInfoList[2].textContent = `RAM: ${computer.ram}`;
  phoneInfoList[3].textContent = `Yaddaş: ${computer.ssd}`;
  phoneInfoList[4].textContent = `Əməliyyat sistemi: ${computer.os}`;
} else {
  alert('Komputer yoxdu');
}
    
    function addToCart() {
      alert("Məhsul səbətə əlavə olundu!");
    }

    function buyNow() {
      alert("Sifariş prosesi başladıldı.");
    }
  </script>

</body>
</html>
