<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt Home Clone</title>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    .header {
      background-color: white;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 40px;
    }

    .navbar a {
      color: #1e1e1e;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover, .navbar a.active {
      color: #e30613;
    }

    .header-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 400px;
      background-color: #fff;
    }

    .search-bar input {
      padding: 8px 12px;
      border: none;
      outline: none;
      flex: 1;
    }

    .search-bar i {
      padding: 8px;
      background-color: #ddd;
      color: #1e1e1e;
      cursor: pointer;
      border-radius: 5px;
    }

    .search-bar i:hover {
      background-color: #e30613;
      color: white;
    }

    .icons {
      display: flex;
      margin-left: 20px;
    }

    .icons button {
      background-color: white;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 20px;
      margin-left: 15px;
      color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
    }

    .icons button:hover {
      background-color: #f1f1f1;
    }

    .hero {
      background-color: #ffffff;
      padding: 60px 20px;
      text-align: center;
      color: #1e1e1e;
    }

    .featured-products {
      padding: 40px 20px;
      background-color: #ffffff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      font-weight: bold;
      color: #e30613;
    }

    .product-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  flex-wrap: wrap; /* Butonların taşmaması için ekliyoruz */
}

    .product-actions button {
  background-color: #e30613;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  display: inline-flex; /* Butonları düzgün hizalamak için inline-flex */
  align-items: center;
  gap: 5px;
  width: 100%; /* Butonlar küçük ekranlarda tam genişlikte olsun */
  box-sizing: border-box; /* Padding'lerin butonun boyutuna dahil edilmesi için */
}

    .product-actions button i {
  font-size: 16px;
}

    .product-actions button:hover {
      background-color: #f1f1f1;
      color: #e30613;
    }

    .product-actions button:hover i {
      color: #e30613;
    }

    .footer {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<body>

    <div class="icons">

  <section class="hero">

  <footer class="footer">
    <p>&copy; 2025 Kontakt Home Clone</p>
  </footer>

  function displayProducts() {
  const phoneGrid = document.getElementById('phoneGrid');
  const computerGrid = document.getElementById('computerGrid');

  phones.forEach((phone) => {
    const phoneCard = document.createElement('div');
    phoneCard.classList.add('product-card');

    phoneCard.innerHTML = `
      <img src="https://via.placeholder.com/400x400?text=${phone.name}" alt="${phone.name}" />
      <h3>${phone.name}</h3>
      <p>${phone.price}</p>
      <div class="product-actions">
        <button onclick="window.location.href='phone_product.html?id=${phone.id}'">

        </button>
        <button onclick="addToCart()">

    `;
    phoneGrid.appendChild(phoneCard);
  });

  computers.forEach((computer) => {
    const computerCard = document.createElement('div');
    computerCard.classList.add('product-card');

    computerCard.innerHTML = `
      <img src="${computer.image}" alt="${computer.name}" />
      <h3>${computer.name}</h3>
      <p>${computer.price}</p>
      <div class="product-actions">

}
    function viewDetails(product) {
      localStorage.setItem("selectedPhone", JSON.stringify(product));
      window.location.href = "phone_product.html";
